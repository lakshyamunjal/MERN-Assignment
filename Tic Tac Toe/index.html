<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <style>
        button {
            padding-right: 20px;
            width: 50px;
        }
    </style>
    <script src="scripts/logic.js"></script>
</head>

<body>
    <div style="text-align: center;">
        <p id="turn"></p>
        <button id='b1' value='1'>-</button>
        <button id='b2' value='2'>-</button>
        <button id='b3' value='3'>-</button>
        <br />

        <button id='b4' value='4'>-</button>
        <button id='b5' value='5'>-</button>
        <button id='b6' value='6'>-</button>

        <br />
        <button id='b7' value='7'>-</button>
        <button id='b8' value='8'>-</button>
        <button id='b9' value='9'>-</button>
        <br/>
        <p id="result"></p>
        <br/>
        <button id = 'playAgain' style="width: 160px;" hidden>Play Again</button>
    </div>
</body>
</html>
