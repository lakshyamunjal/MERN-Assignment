<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        button {
            width: 80px;
            height: 40px;
        }

        input {
            width: 345px;
            margin-left: 150px;
            height: 20px;
            font-size: 18px;
        }

        #msg {
            margin-left: 180px;
            font-size: 16px;
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="scripts/logic.js"></script>
    <title>Calculator</title>
</head>

<body>
    <span id="msg"></span>
    <p id="answer"></p>

    <input type="text" id="equation"  readonly/>

    <table style='margin-left: 150px; width: 360px;'>
        <tr>
            <td></td>
            <td><!--button id="percentage" value='%'>%</button--></td>
            <td><button id='backspace'>X</button></td>
            <td><button id="multiply" value='*'>*</button></td>
        </tr>
        <tr>
            <td><button class='numbers' value='7'>7</button></td>
            <td><button class='numbers' value='8'>8</button></td>
            <td><button class='numbers' value='9'>9</button></td>
            <td><button id="divide" value='/'>/</button></td>
        </tr>
        <tr>
            <td><button class='numbers' value='4'>4</button></td>
            <td><button class='numbers' value='5'>5</button></td>
            <td><button class='numbers' value='6'>6</button></td>
            <td><button id="subtract" value='-'>-</button></td>
        </tr>
        <tr>
            <td><button class='numbers' value='1'>1</button></td>
            <td><button class='numbers' value='2'>2</button></td>
            <td><button class='numbers' value='3'>3</button></td>
            <td><button id="add" value='+'>+</button></td>
        </tr>
        <tr>
            <td><button id="decimal" value='.'>.</button></td>
            <td><button class='numbers' value="0">0</button></td>
            <td><button id="equal" value='='>=</button></td>
            <td><button id="clearButton">AC</button></td>
        </tr>
    </table>
</body>

</html>
